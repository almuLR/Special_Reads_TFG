<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="/css/bookSearchsStyle.css">
    <link rel="shortcut icon" href="/images/img.png" />

</head>
<body>
<div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
        <img src="/images/logo.png" alt="Special Reads Logo" class="logo">
        <ul class="menu">
            <li>
                <a href="/indexUser">
                    <img src="/images/iconMenu/home1.png" alt="Home Icon"> Home
                </a>
            </li>
            <li>
                <a href="/iaReader">
                    <img src="/images/iconMenu/iareader1.png" alt="IA Reader Icon"> IA's Reader
                </a>
            </li>
            <li class="active">
                <a href="/journal">
                    <img src="/images/iconMenu/journal2.png" alt="Journal Icon"> Reading Journal
                </a>
            </li>
            <li>
                <a href="/bookShelf">
                    <img src="/images/iconMenu/bookshelf1.png" alt="Bookshelf Icon"> Bookshelf
                </a>
            </li>
            <li>
                <a href="/list">
                    <img src="/images/iconMenu/list1.png" alt="Lists Icon"> Tus Listas
                </a>
            </li>
            <li>
                <a href="/friends">
                    <img src="/images/iconMenu/friends1.png" alt="Friends Icon"> Amigos
                </a>
            </li>
            <li>
                <a href="/challenge">
                    <img src="/images/iconMenu/challenge1.png" alt="Challenges Icon"> Challenges
                </a>
            </li>


            <li>
                <a href="/ranking">
                    <img src="/images/iconMenu/ranking1.png" alt="Rankings Icon"> Rankings
                </a>
            </li>
            <li>
                <a href="/charts">
                    <img src="/images/iconMenu/estadisticas1.png" alt="Stats Icon"> Tus Estadísticas
                </a>
            </li>
            <li>
                <a href="/profile">
                    <img src="/images/iconMenu/profile1.png" alt="Profile Icon"> Perfil
                </a>
            </li>
            <li>
                <a href="/help">
                    <img src="/images/iconMenu/help1.png" alt="Help Icon"> Ayuda
                </a>
            </li>
        </ul>
        <a href="/logout" class="logout-link">
            Cerrar Sesión
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </a>
    </aside>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Barra de búsqueda -->
        <div class="search-and-buttons">
            <!-- From Uiverse.io by alexruix -->

        </div>

        <!-- Contenedor de resultados -->
        <div class="book-container">
            <div class="books-grid" id="resultsGrid">
                {{#books}}
                    <!-- Simulación de libros -->
                    <div class="book-item">
                        <div class="main__action">
                            <a class="main__scroll" href="/detailsBook/{{googleBookId}}">
                                <div class="main__scroll-box">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M11.9997 13.1716L7.04996     8.22186L5.63574 9.63607L11.9997 16L18.3637 9.63607L16.9495 8.22186L11.9997 13.1716Z" fill="rgba(28,28,30,1)">
                                        </path>
                                    </svg>
                                </div>
                                <span class="main__scroll-text">Más</span>
                            </a>
                        </div>
                        <div class="cover" style="background-image: url('{{coverImageUrl}}');"></div>
                        <div class="book-info">
                            <h3 class="book-title">{{title}}</h3>
                            <p class="book-author"><strong>Autor: </strong>{{author}}</p>
                            <form action="/journal/add/{{googleBookId}}" method="post">
                                <button type="submit" class="cssbuttons-io-button">
                                    Añadir al Journal
                                    <div class="icon">
                                        <svg
                                                height="24"
                                                width="24"
                                                viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path d="M0 0h24v24H0z" fill="none"></path>
                                            <path
                                                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                                    fill="currentColor"
                                            ></path>
                                        </svg>
                                    </div>
                                </button>
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                            </form>
                        </div>
                    </div>
                {{/books}}
                {{^books}}
                <p>No se han encontrado libros</p>
                {{/books}}
            </div>
        </div>
    </div>
</div>
</body>
</html>
