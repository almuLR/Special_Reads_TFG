  <div class="content">
    <!-- Contenido del perfil -->
    <div class="profile-container">
      <form action="/guardarPerfil" method="POST" enctype="multipart/form-data">
        <div class="profile-left">
          <div class="profile-photo">
            <img id="profile-image" src="/images/iconoPerfil.png" alt="Foto de perfil">
          </div>
          <input type="file" id="profile-picture" name="profilePicture" accept="image/*" hidden>
          <button type="button" class="Btn" onclick="document.getElementById('profile-picture').click()">Cambiar Foto</button>
          <div class="profile-info">
            <label for="username"><strong>Nombre de usuario:</strong></label>
            <input type="text" id="username" name="username" value="Almuuu_lpz">

            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" value="a.lopezro.2021@gmail.com">

            <label for="birthdate"><strong>Fecha de Nacimiento:</strong></label>
            <input type="date" id="birthdate" name="birthdate" value="2003-07-04">

            <label for="description"><strong>Descripción:</strong></label>
            <textarea id="description" name="description">Romantasy en vena, y si hay Enemys to Lovers ahí es!</textarea>

            <label><strong>Géneros Favoritos:</strong></label>
            <div class="checkbox-wrapper-container">
              <div class="checkbox-wrapper">
                <input id="romance" name="checkbox" type="checkbox">
                <label class="terms-label" for="romance">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <rect height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">Romance</span>
                </label>
              </div>
              <div class="checkbox-wrapper">
                <input id="fantasia" name="checkbox" type="checkbox">
                <label class="terms-label" for="fantasia">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <rect height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">Fantasía</span>
                </label>
              </div>
              <div class="checkbox-wrapper">
                <input id="cienciaFicción" name="checkbox" type="checkbox">
                <label class="terms-label" for="cienciaFicción">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <rect height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">Ciencia Ficción</span>
                </label>
              </div>
              <div class="checkbox-wrapper">
                <input id="psicologia" name="checkbox" type="checkbox">
                <label class="terms-label" for="psicologia">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <rect height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">Psicología</span>
                </label>
              </div>
              <div class="checkbox-wrapper">
                <input id="historia" name="checkbox" type="checkbox">
                <label class="terms-label" for="historia">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <rect height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">Historia</span>
                </label>
              </div>
              <div class="checkbox-wrapper">
                <input id="terror" name="checkbox" type="checkbox">
                <label class="terms-label" for="terror">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <rect height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">Terror</span>
                </label>
              </div>
              <div class="checkbox-wrapper">
                <input id="manga" name="checkbox" type="checkbox">
                <label class="terms-label" for="manga">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <rect height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">Manga</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <a class="save">

                        d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Save</span>
        </a>
