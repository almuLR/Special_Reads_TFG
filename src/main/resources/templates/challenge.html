<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Reads</title>
    <link rel="stylesheet" href="/css/challengeStyle.css">
    <link rel="shortcut icon" href="/images/img.png" />
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <img src="/images/logo.png" alt="Special Reads Logo" class="logo">
            <ul class="menu">
                <li>
                    <a href="/indexUser">
                        <img src="/images/iconMenu/home1.png" alt="Home Icon"> Home
                    </a>
                </li>
                <li>
                    <a href="/iaReader">
                        <img src="/images/iconMenu/iareader1.png" alt="IA Reader Icon"> IA's Reader
                    </a>
                </li>
                <li>
                    <a href="/journal">
                        <img src="/images/iconMenu/journal1.png" alt="Journal Icon"> Reading Journal
                    </a>
                </li>
                <li>
                    <a href="/bookShelf">
                        <img src="/images/iconMenu/bookshelf1.png" alt="Bookshelf Icon"> Bookshelf
                    </a>
                </li>
                <li>
                    <a href="/list">
                        <img src="/images/iconMenu/list1.png" alt="Lists Icon"> Tus Listas
                    </a>
                </li>
                <li>
                    <a href="/friends">
                        <img src="/images/iconMenu/friends1.png" alt="Friends Icon"> Amigos
                    </a>
                </li>
                <li class="active">
                    <a href="/challenge">
                        <img src="/images/iconMenu/challenge2.png" alt="Challenges Icon"> Challenges
                    </a>
                </li>


                <li>
                    <a href="/ranking">
                        <img src="/images/iconMenu/ranking1.png" alt="Rankings Icon"> Rankings
                    </a>
                </li>
                <li>
                    <a href="/charts">
                        <img src="/images/iconMenu/estadisticas1.png" alt="Stats Icon"> Tus Estadísticas
                    </a>
                </li>
                <li>
                    <a href="/profile">
                        <img src="/images/iconMenu/profile1.png" alt="Profile Icon"> Perfil
                    </a>
                </li>
                <li>
                    <a href="/help">
                        <img src="/images/iconMenu/help1.png" alt="Help Icon"> Ayuda
                    </a>
                </li>
            </ul>
            <a href="/logout" class="logout-link">
                Cerrar Sesión
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </a>
        </aside>

        <!-- Contenedor principal -->
        <div class="content">
            <h1 class="title">Tus Challenges</h1>
            <div class="challenges-container">
                {{#challenges}}
                <div class="challenge">
                    <h2>{{title}}</h2>
                    <div class="progress-bar"><div class="progress" style="width: {{percent}}%;"></div></div>
                    <p>{{current}}</p>
                </div>
                {{/challenges}}
            </div>
            <div class="challenge-image" style="align-self: flex-end">
                <img src="/images/calendar.png" alt="Calendar Challenge">
            </div>
        </div>
    </div>

</body>
</html>
