<!DOCTYPE html>
<html>
<head>
    <title>Special Reads</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="/css/styleSignUp.css">
    <link rel="stylesheet" type="text/css" href="/css/checkSignUp.css">
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/img.png" />
    <!-- script
    ================================================== -->
    <script src="/js/modernizr.js"></script>
</head>
<body>
<div class="background"></div>

<div class="container">

    <form action="/login" method="post">
        <!-- Campo Username -->
        <div class="form-control">
            <h1>¡Bienvenido Reader!</h1>
            <h4>Inicia sesión para tener acceso a todos tus datos</h4>
            <div class="input-container">
                <label for="username" class="name">Usuario:</label>
                <input placeholder="Introduce tu usuario" type="text" class="input" id="username" name="username">
                <div class="underline"></div>
            </div>

            <br>
            <div class="input-container">
                <label for="password" class="name">Contraseña:</label>
                <input placeholder="Introduce tu contraseña" type="password" class="input" id="password" name="password">
                <div class="underline"></div>
            </div>
            <div class="button-container">
                <button class="custom-button" type="submit">
                    <span>Unirme</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="34" width="34">
                        <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>
                        <path
                                fill="black"
                                d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                        ></path>
                    </svg>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="bottom-left-container">
    <img src="/images/muñecosing.png" alt="Descripción de la imagen" class="bottom-left-image">
    <div class="text-and-button">
        <p>¿Ya tienes cuenta?</p>
        <a class="buttonSign" href="/signUp">
            <span>SIGN UP</span>
            <img src="/images/manoClick.png" alt="Hand Icon" />
        </a>
    </div>
</div>
<div class="right-image">
    <img src="/images/muñecoregistro.png" alt="Descripción de la imagen">
</div>
</body>
</html>
