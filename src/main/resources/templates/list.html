            <!-- Botones inferiores -->
            <div class="bottom-buttons">
                <button class="cssbuttons-io-button">
                    <svg
                            height="24"
                            width="24"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path>
                    </svg>
                    <span>Add</span>
                </button>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const addButton = document.querySelector(".cssbuttons-io-button");
            const bookList = document.querySelector(".books-list .column");
            const inputField = document.createElement("input");
            inputField.setAttribute("type", "text");
            inputField.setAttribute("placeholder", "Añadir un nuevo libro...");
            inputField.classList.add("add-book-input");
            bookList.appendChild(inputField);

            addButton.addEventListener("click", function() {
                inputField.style.display = "block";
                inputField.focus();
            });

            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter" && inputField.value.trim() !== "") {
                    const newLabel = document.createElement("label");
                    const newCheckbox = document.createElement("input");
                    newCheckbox.setAttribute("type", "checkbox");
                    newLabel.appendChild(newCheckbox);
                    newLabel.appendChild(document.createTextNode(" " + inputField.value));
                    bookList.appendChild(newLabel);
                    inputField.value = "";
                    inputField.style.display = "none";
                }
            });

            bookList.addEventListener("change", function(event) {
                if (event.target.type === "checkbox") {
                    const label = event.target.parentElement;
                    label.classList.add("checked");
                    setTimeout(() => label.remove(), 1000); // Elimina después de 1 segundo
                }
            });
        });
    </script>

</body>
